{{extend './layout/layout.html'}} {{block 'content'}}
<div class="container">
  <div class="container">
    <div class="row" style="display: flex;">
      <div style="flex: 3; margin-right: 10px;">
        {{if !music}}
        <p>当前用户没有添加歌曲</p>
        {{else}}
        <table class="table table-striped table-hover">
          <thead>
            <th>编号</th>
            <th>歌曲标题</th>
            <th>时长</th>
            <th>歌手</th>
            <th>编辑</th>
            <th>删除</th>
            <th>播放</th>
          </thead>
          <tbody class="list_container" id="list_container">
            {{each music}}
            <tr>
              <td>{{$index}}</td>
              <td>{{$value.title}}</td>
              <td>{{$value.singer}}</td>
              <td>{{$value.time}}</td>
              <td><a href="/music/edit?id={{$value.id}}">编辑</a></td>
              <td>
                <a
                  class="del"
                  id="del"
                  data-id="{{$value.id}}"
                  href="javascript:;"
                  >删除</a
                >
              </td>
              <td>
                <span
                  style="cursor: pointer;"
                  src=""
                  class="glyphicon glyphicon-play-circle ply"
                ></span>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
        {{/if}}
      </div>
      <div style="flex: 2;">
        <p>正在播放音乐:</p>
        <audio id="audio" autoplay src="" controls="controls"></audio>
        <div id="box" class="col-md-3">
          <div id="lrc"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("#list_container").on("click", "#del", function () {
      // console.log($(this).attr("data-id"));
      let id = $(this).attr("data-id");
      if (confirm("确认删除？")) {
        $.ajax({
          url: "/music/delete-music?id=" + id,
          type: "delete",
          success: function (data) {
            console.log(data);
            if (data.code === 1) {
              window.location.href =
                "/music/index?uid=" + window.location.href.split("=")[1];
            } else {
              alert(data.msg);
            }
          },
        });
      } else {
        console.log("no");
      }
    });
  </script>
  {{/block}}
</div>
